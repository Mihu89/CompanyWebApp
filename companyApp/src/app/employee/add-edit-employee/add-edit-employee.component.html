<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-group row" style="width: 60%;">
        <label class="col-sm-2 col-form-label" for="employeeName">Employee Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="employeeName" placeholder="Enter employee name">
        </div>

        <label class="col-sm-2 col-form-label" for="department">Department</label>
        <div class="col-sm-10">
            <select class="form-control" [(ngModel)] = "department">
                <option value="">--Select--</option>
                <option *ngFor="let departName from departmentList">
                    {{departName.departmentName}}
                </option>
            </select>
        </div>

        <label class="col-sm-2 col-form-label" for="startDate">Start date</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" [(ngModel)]="startDate">
        </div>

        <div class="ml-3 bd-highlight">
            <img [src]="photoFilePath" height="250px" width="300px" alt="employee photo">
            <input type="file" (change)="uploadPhoto($event)" class="mt-2">
        </div>

        <button class="btn btn-primary" (click)="addEmployee()" *ngIf="emp.employeeId==0">Add</button>
        <button class="btn btn-primary" (click)="updateEmployee()" *ngIf="emp.employeeId!=0">Update</button>
    </div>
</div>
