<div class="form-group row">
    <label class="col-sm-2 col-form-label" for="departmentName">Department Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="departmentName"
        placeholder="New Department Name">
    </div>
</div>
<button class="btn btn-primary" *ngIf="department.DepartmentId==0" (click)="addDepartment()">Add</button>
<button class="btn btn-primary" *ngIf="department.DepartmentId!=0" (click)="updateDepartment()">Update</button>
